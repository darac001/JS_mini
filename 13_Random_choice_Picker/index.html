<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/15399172e6.js" crossorigin="anonymous"></script>
  <title>Random choice picker</title>
</head>
<body>
  <div class="container">
    <h3>Enter all of the choices divided by coma (',') <br> Press enter when done</h3>
    <textarea name="" id="textarea" cols="30" rows="10" placeholder="Enter here"></textarea>

    <div id="tags">
      <span class="tag">Choice1</span>
      <span class="tag">Choice2</span>
      <span class="tag">Choice3</span>
    </div>



  </div>
  




  <script src="script.js"></script>
</body>
</html>
