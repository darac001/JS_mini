<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/15399172e6.js" crossorigin="anonymous"></script>
  <title>Progress steps</title>
</head>
<body>
  <!-- <div class="message-container">
    <div class="message">Hello, you are at no <span>#</span></div>
  </div> -->
  <div class="container">
    <div class="progress-container">
      <div class="progress" id="progress"></div>      
        <div class="circle active">1
          <div class="message">Hello, you are at no 1</div>
        </div>
        <div class="circle ">2
          <div class="message  not-active">Hello, you are at no 2</div>
        </div>
        <div class="circle ">3
          <div class="message  not-active">Hello, you are at no 3</div>
        </div>        
        <div class="circle ">4
          <div class="message not-active">Hello, you are at no 4</div>
        </div>     
    </div>
  </div>

  <div class="buttons">
    <button class="btn" id="prev" disabled>Prev</button>
    <button class="btn" id="next" >Next</button>
  </div>
  




  <script src="script.js"></script>
</body>
</html>
